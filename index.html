    <style>
        body {
            font-family: 'Abel', sans-serif;
            color: #222;
        }

        .gallery ul {
            display: flex;
            flex-wrap: wrap;
            margin: 2vmin;
            list-style-type: none; 
            padding-inline-start: 0px;
        }

        .gallery li {
            height: 40vh;
            flex-grow: 1;
            margin: 2vmin;
        }

        .gallery li:last-child {            
            flex-grow: 10;
        }

        .gallery img {
            max-height: 100%;
            min-width: 100%;
            object-fit: cover;
            vertical-align: bottom;
            border-radius: 0.1vmin;
        }



        @media (max-aspect-ratio: 1/1) {
            .gallery li {
                height: 30vh;
            }
        }


        @media (max-height: 480px) {
            .gallery li {
                height: 80vh;
            }
        }



        @media (max-aspect-ratio: 1/1) and (max-width: 480px) {
            .gallery ul {
                flex-direction: row;
            }

            .gallery li {
                height: auto;
                width: 100%;
            }

            .gallery img {
                width: 100%;
                max-height: 75vh;
                min-width: 0;
            }
        }

        .head{
            margin: 4vmin 4vmin 5vmin 4vmin;
            height: 6vmin;
            line-height: 6vmin;
        }

        .head h1{
            float: left;
            font-weight: lighter;
            font-size: 3em;
            margin: 0px;
        }
        .head .nav {
            list-style-type: none; 
            margin-right: 5em;
        }

        .head .nav li{
            float: right;
            padding-left: 5em;
        }
        .head .nav a{
            color:#555;
            font-size: 1.4em;
            text-decoration: none;

        }
    </style>
</head>
